<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Add Candidate</h1>

<nav th:replace="fragments :: candidate_navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${candidate}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="office">Office</label>
        <input class="form-control" th:field="*{office}" />
        <span th:errors="*{office}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="party">Party</label>
        <input class="form-control" th:field="*{party}" />
        <span th:errors="*{party}" class="error"></span>
    </div>

    <input type="submit" value="Add Candidate" />
</form>

</body>
</html>
