<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Add New User</h1>

<nav th:replace="fragments :: candidate_navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" type="email"/>
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password"/>
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="verifypassword-field">Verify Password</label>
        <input class="form-control" id="verifypassword-field" type="password" name="verify" />
    </div>
    <div class="form-group">
        <label th:for="adminType">Admin Level</label>
        <select name="adminTypeId">
            <option th:each="userAdminType : ${admin_types}"
                    th:text="${userAdminType.level}"
                    th:value="${userAdminType}"></option>
        </select>
    </div>


    <input type="submit" value="Add User Account" />
</form>

<div><p>Warning: Your username will be publicly visible.</p>
<p>This website will never sell your information to third parties. However, the security of the storage of
user email addresses currently cannot be guaranteed and will be increased later.</p></div>

</body>
</html>
